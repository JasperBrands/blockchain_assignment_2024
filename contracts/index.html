<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Token Interaction</title>
</head>
<body>
    <h1>Mint Ant Token</h1>
    <form id="mintForm">
        <input type="text" id="antName" placeholder="Enter Ant Name" required>
        <input type="text" id="tokenURI" placeholder="Enter Token URI" required>
        <button type="submit">Mint Ant Token</button>
    </form>
    <p id="status"></p>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
